syntax = "proto3";
package grpc;

// The greeting service definition.
service ChatServer {
  // Sends a greeting
    rpc SendChat (ChatRequest) returns (ChatReply) {}
}

// The request message containing the user's name.
message ChatRequest {
    string username = 1;
    string channel = 2;
    string message = 3;
    uint64 timestamp = 4;
}

// The response message containing the greetings
message ChatReply {
    bool successful = 1;
    uint64 timestamp = 2;
}
